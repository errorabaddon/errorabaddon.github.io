<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abaddon Terminal with TV Overlay</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      color: red;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      background-color: black;
      color: red;
      border: 2px solid red;
      padding: 20px;
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      z-index: 10;
      position: relative;
    }

    .output {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      background-color: black;
      color: red;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: black;
      color: red;
      border: 1px solid red;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Overlay hidden by default */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      z-index: 30;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      display: flex;
    }

    #tvContainer {
      position: relative;
      width: 740px;
      height: 460px;
    }

    #tvVideo {
      position: absolute;
      top: 43px; 
      left: 50%;
      transform: translateX(-50%);
      width: 680px;
      height: 385px;
      z-index: 1;
      border: none;
      background: black;
    }

    #tvFrameImg {
      position: absolute;
      top: 0; left: 0;
      width: 740px;
      height: 460px;
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }

    #closeOverlayBtn {
      margin-top: 20px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid red;
      background: black;
      color: red;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="terminal" id="terminal">
    <div class="output" id="output">Abaddon Terminal initialized. Type 'help' for commands.</div>
    <div class="input-area">
      <span>&gt;</span>
      <input type="text" id="codeInput" autofocus />
      <button onclick="handleInput()">Enter</button>
    </div>
  </div>

  <!-- Video Overlay -->
  <div id="overlay">
    <div id="tvContainer">
      <iframe id="tvVideo" src="" allowfullscreen></iframe>
      <img id="tvFrameImg" src="https://errorabaddon.github.io/assets/images/ClassicTV.png" alt="TV Frame" />
    </div>
    <button id="closeOverlayBtn">Return to Terminal</button>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" src="assets/audio/bgmusic.mp3" loop></audio>
  <audio id="errorSound" src="assets/audio/error.mp3" preload="auto"></audio>

<script>
  const videos = {
    "bee.": "https://www.youtube.com/embed/3ZBzJO5oRMw",
    "abaddon": "https://www.youtube.com/embed/VbNpA7HE8Ps",
    "realasfuck": "https://www.youtube.com/embed/o5g-lUuFgpg"
  };

  const output = document.getElementById("output");
  const input = document.getElementById("codeInput");
  const terminal = document.getElementById("terminal");
  const overlay = document.getElementById("overlay");
  const tvVideo = document.getElementById("tvVideo");
  const closeOverlayBtn = document.getElementById("closeOverlayBtn");
  const errorSound = document.getElementById("errorSound");
  const bgMusic = document.getElementById("bgMusic");

  // Play background music after user interaction (due to browser autoplay policies)
  window.onload = () => {
    bgMusic.volume = 0.3;
    const playMusic = () => {
      bgMusic.play().catch(() => {
        log("Click or press Enter to start background music.");
      });
      window.removeEventListener('click', playMusic);
      window.removeEventListener('keydown', playMusic);
    };
    window.addEventListener('click', playMusic);
    window.addEventListener('keydown', playMusic);
  };

  function log(text) {
    output.innerText += `\n> ${text}`;
    output.scrollTop = output.scrollHeight;
  }

  function handleInput() {
    const value = input.value.trim().toLowerCase();
    if (!value) return;

    log(value);
    input.value = "";

    switch (value) {
      case "help":
        log("Available commands:\n- help\n- clean\n- playbg\n- pausebg\n- stopvideo\n- [video code]");
        break;

      case "clean":
        output.innerText = "Abaddon Terminal cleared.";
        break;

      case "playbg":
        bgMusic.volume = 0.3;
        bgMusic.play();
        log("Background music playing...");
        break;

      case "pausebg":
        bgMusic.pause();
        log("Background music paused.");
        break;

      case "stopvideo":
        hideVideo();
        log("Video stopped. Back to terminal.");
        break;

      default:
        if (videos[value]) {
          showVideoOverlay(videos[value]);
          log(`Playing video for code: ${value}`);
        } else {
          errorSound.play();
          log("Invalid code or command.");
        }
    }
  }

  function showVideoOverlay(url) {
    tvVideo.src = url;
    overlay.style.display = 'flex';
    terminal.style.display = 'none';
  }

  function hideVideo() {
    tvVideo.src = '';
    overlay.style.display = 'none';
    terminal.style.display = 'flex';
  }

  closeOverlayBtn.onclick = hideVideo;

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      handleInput();
    }
  });
</script>
</body>
</html>
