<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Code Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    iframe {
      margin-top: 2rem;
      width: 80%;
      max-width: 720px;
      height: 400px;
      border: none;
    }
    #error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Enter Code to Reveal a Video</h1>
  <input type="text" id="codeInput" placeholder="Enter video code..." />
  <button onclick="checkCode()">Submit</button>
  <div id="error"></div>
  <div id="videoContainer"></div>

  <script>
    const videos = {
      "cat123": "https://www.youtube.com/embed/tntOCGkgt98",
      "funny456": "https://www.youtube.com/embed/J---aiyznGQ",
      "space789": "https://www.youtube.com/embed/3JdWlSF195Y"
    };

    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      const videoUrl = videos[code];
      const videoContainer = document.getElementById("videoContainer");
      const error = document.getElementById("error");

      if (videoUrl) {
        error.textContent = "";
        videoContainer.innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
      } else {
        videoContainer.innerHTML = "";
        error.textContent = "Invalid code. Please try again.";
      }
    }
  </script>
</body>
</html>
