<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abaddon Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
    }

    h1 {
      color: #00ff00;
    }

    .terminal {
      border: 2px solid #00ff00;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
      background-color: black;
    }

    #codeInput {
      background-color: black;
      color: #00ff00;
      border: none;
      font-family: inherit;
      font-size: 16px;
      outline: none;
      width: 80%;
    }

    button {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 10px;
      font-family: inherit;
      cursor: pointer;
    }

    iframe {
      display: block;
      margin: 2rem auto 0;
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
    }

    #error {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }

    .prompt-line {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>Abaddon Command Prompt</h1>
    <div class="prompt-line">> Enter Code:</div>
    <input type="text" id="codeInput" autofocus />
    <button onclick="checkCode()">Submit</button>
    <div id="error"></div>
  </div>

  <div id="videoContainer"></div>

  <!-- Sound (small beep) -->
  <audio id="errorSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>

  <script>
    const videos = {
      "bee.": "https://www.youtube.com/embed/3ZBzJO5oRMw",
      "abaddon": "https://www.youtube.com/embed/VbNpA7HE8Ps",
      "realasfuck": "https://www.youtube.com/embed/o5g-lUuFgpg"
    };

    function checkCode() {
      const code = document.getElementById("codeInput").value.trim().toLowerCase();
      const videoUrl = videos[code];
      const videoContainer = document.getElementById("videoContainer");
      const error = document.getElementById("error");
      const errorSound = document.getElementById("errorSound");

      if (videoUrl) {
        error.textContent = "";
        videoContainer.innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
      } else {
        videoContainer.innerHTML = "";
        error.textContent = "Invalid code. Please try again.";
        errorSound.play();
      }
    }

    // Allow Enter key to submit
    document.getElementById("codeInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        checkCode();
      }
    });
  </script>
</body>
</html>
