<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMD TV Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: red;
      font-family: monospace;
      overflow: hidden;
    }

    #terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 900px;
      height: 500px;
      background-color: black;
      border: 2px solid red;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    #inputLine {
      display: flex;
      margin-top: 10px;
    }

    #inputPrompt {
      margin-right: 10px;
    }

    #commandInput {
      background-color: black;
      color: red;
      border: none;
      outline: none;
      font-family: monospace;
      flex-grow: 1;
    }

    #overlay {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 999;
    }

    #tvContainer {
      position: relative;
      width: 640px;
      height: 480px;
    }

    #tvVideo {
      position: absolute;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      width: 580px;
      height: 325px;
      z-index: 1;
      border: none;
      background: black;
    }

    #tvFrameImg {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      z-index: 2;
      pointer-events: none;
      object-fit: contain;
    }

    #closeOverlayBtn {
      margin-top: 20px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid red;
      background: black;
      color: red;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="output"></div>
    <div id="inputLine">
      <span id="inputPrompt">></span>
      <input type="text" id="commandInput" autofocus />
    </div>
  </div>

  <!-- Overlay TV View -->
  <div id="overlay">
    <div id="tvContainer">
      <iframe id="tvVideo" src="" allowfullscreen></iframe>
      <img id="tvFrameImg" src="https://errorabaddon.github.io/assets/images/ClassicTV.png" alt="TV Frame" />
    </div>
    <button id="closeOverlayBtn">Return to Terminal</button>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" src="assets/audio/bgmusic.mp3" loop autoplay></audio>
  <audio id="errorSound" src="assets/audio/error.mp3" preload="auto"></audio>

  <script>
    const videos = {
      "bee.": "https://www.youtube.com/embed/3ZBzJO5oRMw",
      "abaddon": "https://www.youtube.com/embed/VbNpA7HE8Ps",
      "realasfuck": "https://www.youtube.com/embed/o5g-lUuFgpg"
    };

    const commandInput = document.getElementById("commandInput");
    const output = document.getElementById("output");
    const errorSound = document.getElementById("errorSound");
    const bgMusic = document.getElementById("bgMusic");

    const overlay = document.getElementById("overlay");
    const tvVideo = document.getElementById("tvVideo");
    const terminal = document.getElementById("terminal");
    const closeOverlayBtn = document.getElementById("closeOverlayBtn");

    // Handle input commands
    commandInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const command = commandInput.value.trim();
        output.innerHTML += `\n> ${command}`;
        commandInput.value = "";

        if (command === "clean") {
          output.innerHTML = "";
        } else if (videos[command]) {
          showVideoOverlay(videos[command]);
        } else {
          output.innerHTML += `\nInvalid code. Try again.`;
          errorSound.play();
        }

        // Scroll to bottom
        terminal.scrollTop = terminal.scrollHeight;
      }
    });

    // Show TV and hide terminal
    function showVideoOverlay(url) {
      tvVideo.src = url;
      overlay.style.display = "flex";
      terminal.style.display = "none";
    }

    // Return to terminal
    function hideVideo() {
      tvVideo.src = "";
      overlay.style.display = "none";
      terminal.style.display = "flex";
    }

    closeOverlayBtn.addEventListener("click", hideVideo);
  </script>
</body>
</html>
