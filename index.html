<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abaddon Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .terminal {
      background-color: black;
      color: red;
      border: 2px solid red;
      padding: 20px;
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .output {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      background-color: black;
      color: red;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: black;
      color: red;
      border: 1px solid red;
      padding: 5px 10px;
      cursor: pointer;
    }

    iframe {
      margin-top: 20px;
      width: 640px;
      height: 360px;
      border: none;
    }

    #videoContainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="terminal">
    <div class="output" id="output">Abaddon Terminal initialized. Type 'help' for commands.</div>
    <div class="input-area">
      <span>&gt;</span>
      <input type="text" id="codeInput" autofocus />
      <button onclick="handleInput()">Enter</button>
    </div>
  </div>

  <div id="videoContainer"></div>

<audio id="bgMusic" src="assets/audio/bgmusic.mp3" loop></audio>
<audio id="errorSound" src="assets/audio/error.mp3" preload="auto"></audio>

  <script>
    const videos = {
      "bee.": "https://www.youtube.com/embed/3ZBzJO5oRMw",
      "abaddon": "https://www.youtube.com/embed/VbNpA7HE8Ps",
      "realasfuck": "https://www.youtube.com/embed/o5g-lUuFgpg"
    };

    const output = document.getElementById("output");
    const input = document.getElementById("codeInput");
    const videoContainer = document.getElementById("videoContainer");
    const errorSound = document.getElementById("errorSound");
    const bgMusic = document.getElementById("bgMusic");

    function log(text) {
      output.innerText += `\n> ${text}`;
      output.scrollTop = output.scrollHeight;
    }

    function handleInput() {
      const value = input.value.trim().toLowerCase();
      if (value === "") return;

      log(value);
      input.value = "";

      // Commands
      switch (value) {
        case "help":
          log("Available commands:\n- help\n- clean\n- playbg\n- pausebg\n- [video code]");
          break;
        case "clean":
          output.innerText = "Abaddon Terminal cleared.";
          break;
        case "playbg":
          bgMusic.volume = 0.5;
          bgMusic.play();
          log("Background music playing...");
          break;
        case "pausebg":
          bgMusic.pause();
          log("Background music paused.");
          break;
        default:
          if (videos[value]) {
            videoContainer.innerHTML = `<iframe src="${videos[value]}" allowfullscreen></iframe>`;
          } else {
            errorSound.play();
            log("Invalid code or command.");
            videoContainer.innerHTML = "";
          }
      }
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        handleInput();
      }
    });
  </script>
</body>
</html>
